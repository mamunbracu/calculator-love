<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Love Calculator</title>

  </head>
  <body>
      <header>
        <div class="card w-50 m-auto text-center w-sm-75">
            <div class="card-header bg-danger text-white">Love Calculator</div>
            <div class="card-body">
                <form class="form-inline w-75 m-auto">
                    <div class="form-group">
                        <input type="text" name="" class="form-control text-center" placeholder="Your Name" id="name">
                    </div>
                    <div><span class="pl-4 pr-4"> + </span></div>
                    <div class="form-group">
                        <input type="text" name="" class="form-control text-center" placeholder="Your Love Name" id="loveName">
                    </div>
                </form> <br>
                <div class="w-75 m-auto">
                    <button class="btn btn-success w-50" onclick="loveResult()">Result</button>
                </div> <br>
                <div>
                    <input type="text" name="" id="loveResult" class="form-control text-center w-75 w-sm-75 m-auto" placeholder="Love Percentage">
                </div>
            </div>
            <div class="card-footer bg-dark text-light pb-3">
                <p>God bless your relationship</p>
                <hr>
                <p class="pb-3">Design By <strong class="text-success">Mamun</strong></p>
            </div>
          </div>
      </header>
    
      <script>
          function loveResult(){

              var name = document.getElementById('name').value;
              var loveName = document.getElementById('loveName').value;

              if (name == "") {
                  alert('Please Enter Your Name');
              }  
              else if(name.length<=2){
                  alert('Min Length 3');
              }
              else if(!isNaN(name)){
                  alert('Numbers are not allowed');
              }

              if (loveName == "") {
                  alert('Please Enter Your Love Name');
              }  
              else if(loveName.length<=2){
                  alert('Min Length 3');
              }
              else if(!isNaN(loveName)){
                  alert('Numbers are not allowed');
              }
              else{
              var loveData = Math.random()*100;
              loveData = Math.round(loveData);
              document.getElementById('loveResult').value = loveData + "%";
              }

              
          }
      </script>

    
  </body>
</html>
